name: UpGradle
on:
  push:
  schedule:
    - cron: '30 4 * * *'

jobs:
  UpGradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: DanySK/upgradle-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configuration_file: upgradle.yml
